          <p><span style="text-decoration:none;">目标客户</span></p>

        <div id="u33_div" class=""></div>
        <div id="u33_text" class="text ">
          <p><span style="text-decoration:none;">-企业类型：成长型工业企业</span></p><p><span style="text-decoration:none;">-企业规模：年产值30亿以下</span></p><p><span style="text-decoration:none;">-行业特点：所处行业处于发展期，企业未来三到五年会有稳定增长</span></p><p><span style="text-decoration:none;">-信息化基础：有一定信息化基础，但整体数字化能力较差</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u34" class="ax_default _一级标题">
        <div id="u34_div" class=""></div>
        <div id="u34_text" class="text ">

        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u35" class="ax_default _文本段落">
        <div id="u35_div" class=""></div>
        <div id="u35_text" class="text ">
          <p><span style="text-decoration:none;">1.绩效数字化、实时化</span></p><p><span style="text-decoration:none;">2.快速、合理地制订发布经营目标</span></p><p><span style="text-decoration:none;">3.建立数据资产体系</span></p><p><span style="text-decoration:none;">4.内部数据集成</span></p><p><span style="text-decoration:none;">5.简单应用快速生成发布</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u36" class="ax_default _一级标题">

        </div>
      </div>

      <!-- Unnamed (矩形) -->

        <div id="u37_div" class=""></div>
        <div id="u37_text" class="text ">
          <p><span style="text-decoration:none;">1.强调从决策者视角在合理的时间内获得基于数据的决策能力</span></p><p><span style="text-decoration:none;">2.不仅仅是指标的可视化，更强调指标体系的合理性、指标跟踪的场景化</span></p><p><span style="text-decoration:none;">3.数字化思维产品，而不是信息化产品</span></p>
